version: '3.8'

services:
  mesh-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MAX_FILE_SIZE_MB=50
    volumes:
      - mesh-temp:/tmp/safire-mesh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mesh-temp:
